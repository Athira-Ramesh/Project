<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Allocation List</title>
    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Staff Allocation List</h1>

    <table>
        <thead>
            <tr>
                <th>Staff Member</th>
                <th>Allocated Terminal</th>
                <th>Allocation Date</th>
            </tr>
        </thead>
        <tbody>
            {% for allocation in allocations %}
                <tr>
                    <td>{{ allocation.staff.full_name }}</td>
                    <td>{{ allocation.terminal.terminal_name }}</td>
                    <td>{{ allocation.allocation_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
