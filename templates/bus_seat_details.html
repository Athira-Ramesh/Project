<script src="script.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var payButton = document.querySelector('.pay-button');
        var totalPriceInput = document.getElementById('formTotalPrice');

        payButton.addEventListener('click', function(event) {
            var amountInRupees = parseFloat(totalPriceInput.value);
            if (isNaN(amountInRupees)) {
                alert('Invalid total price');
                return;
            }

            // Convert amount to paise
            var amountInPaise = Math.round(amountInRupees * 100);

            // Set the amount as a custom attribute
            payButton.setAttribute('data-amount', amountInPaise);
        });
    });
    // JavaScript code in bus_seat_details.html
    document.addEventListener('DOMContentLoaded', function() {
        // Check if there are selected seats stored in local storage
        var selectedSeats = localStorage.getItem('selectedSeats');
        if (selectedSeats) {
            var selectedSeatNumbers = selectedSeats.split(',');
            selectedSeatNumbers.forEach(function(seatNumber) {
                var seat = document.querySelector('.seat:nth-of-type(' + seatNumber + ')');
                seat.style.backgroundColor = 'green';
                seat.classList.remove('selected-seat');
                seat.onclick = null;
            });
        }
    });

    function toggleSeatColor(seat) {
        if (seat.style.backgroundColor === 'yellow') {
            seat.style.backgroundColor = '#ff6b6b'; // Change back to original color
            seat.classList.remove('selected-seat'); // Remove the selected-seat class
        } else if (seat.style.backgroundColor !== 'green') {
            seat.style.backgroundColor = 'yellow'; // Change color to yellow
            seat.classList.add('selected-seat'); // Add the selected-seat class
        }
        updateSelectedSeatNumbers();
        updateSeatPrice();
    }

    function updateSelectedSeatNumbers() {
        var selectedSeats = document.querySelectorAll('.selected-seat');
        var selectedSeatNumbers = [];

        selectedSeats.forEach(function(seat) {
            selectedSeatNumbers.push(seat.textContent.trim());
        });

        document.getElementById('selectedSeats').value = selectedSeatNumbers.join(', ');

        // Store selected seats in local storage
        localStorage.setItem('selectedSeats', selectedSeatNumbers.join(','));
    }
        
    function updateSeatPrice() {
        var selectedSeats = document.querySelectorAll('.selected-seat');
        var totalPrice = selectedSeats.length * parseInt("{{ seat_price }}");

        document.getElementById('formTotalPrice').value = totalPrice;
    }

    function showBookingForm() {
        document.getElementById('bookingFormContainer').style.display = 'block';
    }

    function submitBookingForm(event) {
        event.preventDefault(); // Prevent default form submission

        // Validate form fields
        var fullName = document.getElementById('fullName').value.trim();
        var age = document.getElementById('age').value.trim();
        var phoneNumber = document.getElementById('phoneNumber').value.trim();
        var email = document.getElementById('email').value.trim();
        var gender = document.querySelector('input[name="gender"]:checked');
        var selectedSeats = document.getElementById('selectedSeats').value.trim();
        var totalPrice = document.getElementById('formTotalPrice').value.trim();

        if (!fullName || !age || !phoneNumber || !email || !gender || !selectedSeats || !totalPrice) {
            alert('All fields are required');
            return;
        }

        // Disable selected seats and change color to green
        var selectedSeats = document.querySelectorAll('.selected-seat');
        selectedSeats.forEach(function(seat) {
            seat.style.backgroundColor = 'green'; // Change color to green
            seat.classList.remove('selected-seat'); // Remove the selected-seat class
            seat.onclick = null; // Disable click event
        });

         

        // If all fields are filled, submit the form
        document.getElementById('bookingForm').submit();
    }
    
</script>
